# Project information
site_name: LT会ポータル
site_description: 'LT会の色々'
site_author: 'kit_systemyou'
site_url: 'https://kitsystemyou.github.io/LT_Portal/'

# Copyright
copyright: 'Copyright (c) 2021'

# Documentation and theme
docs_dir: 'docs'
theme: 'material'

# Options
extra:
  palette:
    primary: 'Blue'
    accent: 'Orange'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  i18n:
    prev: 'Previous'
    next: 'Next'
  author:
    github: 'github-user-name'
    twitter: 'twitter-author'

# Extensions
markdown_extensions:
  - codehilite:
        noclasses: true
        pygments_style: colorful
        linenums: true
  - admonition
  - fontawesome_markdown

extra_css:
  - "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"

# pages
pages:
  - ようこそ ✨: 'index.md'
  - 今後のスケジュール: 'schedules.md'
  - バックナンバー:
    - 第1回 LT会: 'backnumber/ltmeeting1.md'
    - 第2回 LT会: 'backnumber/ltmeeting2.md'
    - 第3回 LT会: 'backnumber/ltmeeting3.md'
    - 第4回 LT会: 'backnumber/ltmeeting4.md'
    - 第5回 LT会: 'backnumber/ltmeeting5.md'
    - 第6回 LT会: 'backnumber/ltmeeting6.md'
  - Theme 📢: 'theme.md'
  - ページの編集🎨: 'editpage.md'